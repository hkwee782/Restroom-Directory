<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Index</title>
</head>
<body onload="initMap()">
    <div>
        <h1>Buildings</h1>
    </div>

    <div id="map"></div>

    <script>
        var map;
        function create_markers() {
            var markers = [
                ["Cathedral of Learning", "40.44424", "-79.95283"],
                ["Wesley W. Posvar Hall", "40.4416","-79.9538"],
                ["Michael L. Benedum Hall", "40.4436", "-79.9587"],
                ["David Lawrence Hall", "40.4423869", "-79.9549878"],
            ];
            for ( var i = 0; i < markers.length; i++ ) {
                marker = new L.marker( [ markers[i][1], markers[i][2] ] )
                    .bindPopup( markers[i][0] )
                    .addTo( map );
            }
        }
        function initMap() {
            map = L.map( 'map', {
                center: [ 40.44424, -79.95283 ],
                zoom: 15
            });
            L.tileLayer( 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo( map );
            create_markers();
        }
    </script>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    
</body>
</html>
