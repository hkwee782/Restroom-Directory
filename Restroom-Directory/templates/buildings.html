<!DOCTYPE html>
<html>
<head>
    <title>Buildings</title>
</head>
<body>
    <h1>All Buildings</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for building in buildings %}
            <tr>
                <td>{{ building.bID }}</td>
                <td>{{ building.name }}</td>
                <td>{{ building.lat }}</td>
                <td>{{ building.lon }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
